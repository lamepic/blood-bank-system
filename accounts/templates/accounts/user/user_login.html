{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Accounts | Log In{% endblock %}

{% block content %}
    <div class="container pt-3 mb-6" style="min-height: 33em;">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-6 mt-md-6">
                <h2 class="mt-5">Log In</h2>
                <hr>
                <form action="" method="POST" class="mb-5" novalidate>
                    {% csrf_token %}
                    {{ userlogin_form|crispy }}
                    <input type="submit" value="Log In" class="btn btn-warning">
                    <p class="text-muted mt-2">Forgot Password? 
                        <a href="{% url 'accounts:signup' %}" style="color: #000 !important;">Reset password</a>
                    </p>
                    <p class="text-muted">Dont have an Account? 
                        <a href="{% url 'accounts:signup' %}" style="color: #000 !important;">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
