{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Blood Bank | Add Request {% endblock title %}

{% block content %}
    <div class="container">

        <h2 class="mt-3">Add Request</h2>
        <hr>

        <form action="" method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group col-md-6">
                    {{ form | crispy }}
            </div>

            <div class="col-md-6">
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="{% url 'core:bloodrequest_list' %}" class="btn btn-primary">Cancel</a>
            </div>
            
        </form>
    </div>
{% endblock %}
