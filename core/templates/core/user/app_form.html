{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Blood Bank | Donate{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mt-5">Donate</h2>
                <hr>
            </div>
            <div class="col-lg-12">
                    
                <form action="" method="POST" class="mt-2 pb-3" novalidate>
                    {% csrf_token %}
                    <div class="form-row justify-content-center">       
                        <div class="form-group col-md-4 mb-0">         
                           <label for="first_name">First Name</label>
                           <input type="text" class="form-control" value="{{ user.first_name }}" disabled>    
                        </div> 
                        <div class="form-group col-md-4 mb-0">         
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" value="{{ user.last_name }}" disabled>      
                        </div>
                    </div>
                    <div class="form-row justify-content-center"> 
                        <div class="form-group col-md-8 mb-0">         
                            <label for="first_name">Blood Group</label>
                            <input type="text" class="form-control" value="{{ user.userprofile.blood_group }}" disabled>        
                        </div>
                    </div>                   
                    <div class="form-row justify-content-center">
                        <div class="form-group col-md-8 mb-0">         
                            <label for="first_name">Phone</label>
                            <input type="text" class="form-control" value="{{ user.userprofile.phone }}" disabled>    
                        </div>
                        {% comment %} <div class="form-group col-md-4 mb-0">         
                            {{ userprofile_form.address|as_crispy_field }}       
                        </div> {% endcomment %}
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="form-group col-md-4 mb-0">         
                            <label for="first_name">Gender</label>
                            <input type="text" class="form-control" value="{{ user.userprofile.gender }}" disabled>        
                        </div>
                        <div class="form-group col-md-4 mb-0">         
                            {{ app_form.donate_date|as_crispy_field }}       
                        </div>    
                    </div>
                    <div class="form-row justify-content-start">
                        <div class="form-group" style="margin-left: 190px;">
                            <input type="submit" value="Submit" class="btn btn-warning">
                        </div>
                        <div class="form-group mb-0 ml-2">
                            <a href="{% url 'core:user_dashboard' %}" class="btn btn-warning">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
